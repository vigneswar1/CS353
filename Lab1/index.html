<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Institute</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
        <img src="images/logo.jpeg" alt="Kalyan Institute Logo">
    </div>
    <h1 class="title">National Institute of Technology Anghra Pradesh</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="academics.html">Academics</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN BODY -->
  <div class="main-content">

    <!-- LEFT SIDE -->
    <div class="left-box">
      <div class="image-box">
        <div class="images-slider">
            <img src="images/pic1.jpeg" alt="Image 1" class="slide active">
            <img src="images/lib.png" alt="Image 2" class="slide">
            <img src="images/hostel.png" alt="Image 3" class="slide">
    
            <a class="prev" id="prevSlide">&#10094;</a>
            <a class="next" id="nextSlide">&#10095;</a>
        </div>
      </div>

      <div class="timetable-box">
        <h3>Timetable</h3>
        <p>Monday â€“ Friday<br>9:00 AM to 3:00 PM</p>
        <p style="margin-top: 10px;"><a href="timetable.html" style="color: #0ca9e7; font-weight: bold; text-decoration: none;">View Detailed Schedule</a></p>
      </div>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="form-box">
      <h2>Registration Form</h2>

      <form id="regForm">
        <label>Name:</label>
        <input type="text" required>

        <label>Roll No:</label>
        <input type="text" required>

        <label>Course:</label>
        <input type="text" required>

        <label>Address:</label>
        <textarea required></textarea>

        <label>Create Password:</label>
        <input type="password" id="password" required>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <label>Captcha:</label>
        <div class="captcha-display" style="display: flex; align-items: center; margin-bottom: 10px;">
            <span id="captchaValue" style="font-size: 18px; font-weight: bold; background: #eee; padding: 5px 10px; border: 1px dashed #777; border-radius: 4px; user-select: none;">Loading...</span>
            <button type="button" id="refreshCaptcha" style="margin-left: 10px; padding: 5px 10px; background: #0ca9e7;">&#x21BB; Refresh</button>
        </div>
        <input type="text" id="captchaInput" required>

        <div class="button-row">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
          
        </div>
        <h3>If you are an existing user ?</h3>
        <button type="button" id="existingUserBtn">Login</button>
      </form>
    </div>

  </div>

  <!-- FOOTER -->
  <footer>
    Developed by: V Vigneswar | 423190
  </footer>

  <!-- LOGIN POPUP -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Login</h2>

      <label>User ID:</label>
      <input type="text">

      <label>Password:</label>
      <input type="password">

      <button class="login-btn">Login</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
